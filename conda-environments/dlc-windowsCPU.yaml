# DeepLabCut environment for use on FMI computers
# Suggested by Jan Eglinger see https://github.com/AlexEMG/DeepLabCut/issues/112
#
# install: conda env create -f dlc-windowsCPU.yaml 
# update:  conda env update -f dlc-windowsCPU.yaml 

name: dlc-windowsCPU
dependencies:
  - python=3.6
  - jupyter
  - nb_conda
  - tensorflow==1.12
  - wxpython
  - pytables==3.4.3
  - Shapely
  - pip:
    - numpy==1.17.2
    - imgaug
    - deeplabcut
