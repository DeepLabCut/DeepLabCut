# dlc-ubuntu-GPU.yaml 
# 
# DeepLabCut environment for Ubuntu (tested on 18.04) 
#
# install: conda env create -f dlc-ubuntu-GPU.yaml
# update:  conda env update -f dlc-ubuntu-GPU.yaml

